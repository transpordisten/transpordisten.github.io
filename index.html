  <!-- MATORDER LISTA -->
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Namn</th>
          <th scope="col">Maträtt</th>
          <th scope="col">Dricka</th>
        </tr>
      </thead>

      <tbody id="order-list">
        
      </tbody>
    </table>
  </div>

  <!-- SAMMANSTÄLLNING MATORDER -->
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Order</th>
        </tr>
      </thead>

      <tbody id="order-summary">

      </tbody>
    </table>
  </div>

  <div id="addpersonmodal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">LÄGG TILL MATORDER</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form autocomplete="off">
            <div class="form-group">
              <label for="order-name">NAMN</label>
              <input type="text" class="form-control" id="order-name">
            </div>

            <div class="bs-example form-group">
              <label for="order-meal">MAT</label>
              <input id="order-meal" type="text" class="typeahead form-control">
            </div>

            <div class="form-group">
              <label for="order-drink">Dricka</label>
              <select class="form-control" id="order-drink">
                <option>Ingen dricka</option>
                <option>Vatten</option>
                <option>Cola</option>
                <option>Cola Zero</option>
                <option>Trocadero</option>
                <option>Pepsi</option>
                <option>Fanta</option>
              </select>
            </div>

            <!--
            <div class="form-group">
              <label for="exampleFormControlTextarea1">KOMMENTAR</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            -->
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">STÄNG</button>
          <button type="button" onclick="saveOrder()" class="btn btn-success">SPARA</button>
        </div>
      </div>
    </div>
  </div>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->

    <script type="text/javascript" src="js/matorder.js"></script>
    <script src="js/bootstrap3-typeahead.js"></script>
